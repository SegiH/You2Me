<div>
    <h1 mat-dialog-title >
         {{title}}
       </h1>
        
       <div mat-dialog-content>
         <p>{{message}}</p>
       </div>
        
       <div mat-dialog-actions>
         <button mat-raised-button color="primary" (click)="onConfirm()">Yes</button>
         <button id="noButton" mat-raised-button color="warn" (click)="onDismiss()">No</button>
       </div>
    </div>
